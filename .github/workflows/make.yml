# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
        check-latest: true

    - name: Set up golangci-lint
      run: sudo snap install golangci-lint

    - name: Set up FoundationDB
      run: |
         sudo wget --directory-prefix=/tmp https://github.com/apple/foundationdb/releases/download/7.2.5/foundationdb-clients_7.2.5-1_amd64.deb
         sudo apt install -y /tmp/foundationdb-clients_7.2.5-1_amd64.deb
         sudo wget --directory-prefix=/tmp https://github.com/apple/foundationdb/releases/download/7.2.5/foundationdb-server_7.2.5-1_amd64.deb
         sudo apt install -y /tmp/foundationdb-server_7.2.5-1_amd64.deb

    - name: Test
      run: make test
