grpc:
  enabled: true
  port: 50053
logging:
  level: info
tracing:
  enabled: true
  tracer: 
    default: opentracing
    opentracing:
      enabled: true
      host: localhost
      port: 6831
      endpoint:
    opentelemetry:
      enabled: true
      endpoint:
plugins:
  coder:
    document:
      default: cbor
      cbor:
        enabled: true
    key: 
      default: tuple
      tuple:
        enabled: true
  coordinator: 
    default: memdb
    memdb:
      enabled: true
    etcd:
      enabled: false
      endpoints: null
    fdb:
      enabled: false
      cluseterFile: null
  store:
    document:
      default: dockv
      kv:
        enabled: true
        store: memdb
    kv:
      default: memdb
      memdb:
        enabled: true
        endpoints: null
      fdb:
        enabled: true
        cluseterFile: null
  query:
    redis:
      enabled: true
      port: 6379
    mongo:
      enabled: true
      port: 27017
    mysql:
      enabled: true
      port: 3306
