logger:
  enabled: true
  level: debug
api:
  grpc:
    enabled: true
    port: 50053
plugins:
  coder:
    document:
      default: cbor
      cbor:
        enabled: true
    key: 
      default: tuple
      tuple:
        enabled: true
  coordinator: 
    default: memdb
    memdb:
      enabled: true
    etcd:
      enabled: false
      endpoints: null
    fdb:
      enabled: false
      cluseterFile: null
  store:
    document:
      default: dockv
      kv:
        enabled: true
        store: memdb
    kv:
      default: memdb
      memdb:
        enabled: true
        endpoints: null
      fdb:
        enabled: true
        cluseterFile: null
  query:
    redis:
      enabled: true
      port: 6379
    mongo:
      enabled: true
      port: 27017
    mysql:
      enabled: true
      port: 3306
  tracer:
    default: opentelemetry
    opentelemetry:
      enabled: true
      endpoint: "http://localhost:14268/api/traces"
    opentracing:
      enabled: false
      endpoint: "localhost:6831"
  metrics:
    prometheus:
      enabled: true
      port: 9181
