logger:
  enabled: true
  level: info
plugins:
  system:
    grpc:
      enabled: true
      port: 50053
    actor:
      enabled: true
  coder:
    document:
      default: cbor
      cbor:
        enabled: true
    key: 
      default: tuple
      tuple:
        enabled: true
  coordinator: 
    default: memdb
    memdb:
      enabled: true
    etcd:
      enabled: true
      endpoints: null
    fdb:
      enabled: true
      cluster_file: null
  store:
    document:
      default: dockv
      kv:
        enabled: true
        store: memdb
    kv:
      default: memdb
      memdb:
        enabled: true
        endpoints: null
      fdb:
        enabled: true
        cluster_file: null
    kvcache:
      default: ristretto
      ristretto:
        enabled: true
        num_counters: 1000
        max_cost: 1000000
        buffer_items: 64 
        metrics: false
  query:
    redis:
      enabled: true
      port: 6379
    mongo:
      enabled: true
      port: 27017
    mysql:
      enabled: true
      port: 3306
  tracer:
    default: opentelemetry
    opentelemetry:
      enabled: true
      endpoint: "http://localhost:14268/api/traces"
    opentracing:
      enabled: false
      endpoint: "localhost:6831"
  metrics:
    prometheus:
      enabled: true
      port: 9181
