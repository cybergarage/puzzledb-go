syntax = "proto3";

// package grpc;

option go_package = "github.com/cybergarage/puzzledb-go/puzzledb/proto/grpc";

service Config {
  rpc List (ListRequest) returns (ListResponse);
  rpc Get (GetRequest) returns (GetResponse);
}

message ListRequest {
}

message ListResponse {
  repeated string values = 1;
}

message GetRequest {
  string name = 1;
}

message GetResponse {
  string value = 1;
}

